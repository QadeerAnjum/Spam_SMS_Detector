<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&family=Ultra&display=swap" rel="stylesheet">
    
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Model Integration</title>
    <style>
       body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #1c0331, #230531);

    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    background: rgba(0, 0, 0, 0.6); /* Semi-transparent dark background */
    padding: 20px 40px;
    border: 2px solid #fff; /* White border */
    border-radius: 20px;
    width: 500px;
    text-align: center;
    position: relative;
    right:-100px;
}

form {
    margin-bottom: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

label {
    font-size: 2em; /* Adjusted font size */
    color: #ff7e5f;
    margin-bottom: 10px;
}

input[type="text"] {
    width: 80%; /* Adjusted width to be relative */
    padding: 10px;
    margin: 10px 0;
    border: none; /* Remove border from input */
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 1em; /* Adjusted font size */
}

button {
    background: #ff7e5f;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 1em;
    cursor: pointer;
    border-radius: 5px;
    transition: background 0.3s ease, color 0.3s ease; /* Add transition for smoother hover effect */
}

button:hover {
    background: #ff6b5f;
}

h2 {
    color: #ff7e5f;
}

#result {
    font-size: 1.2em;
    color: #fff;
}

.error {
    color: red;
}

.left-content {
    
    
    font-family: "Shrikhand", serif;
  font-weight: 400;
  font-style: normal;


    position: absolute;
    left: 20px;
    top: 20%;
    transform: translateY(-50%);
    text-align: left;
    width: calc(60% - 40px);
    height: 200px;
}

.Block{

  background-image: url('../static/hands.png');
  background-size: contain;
  background-repeat: no-repeat;
  height: 200px; /* Adjust as needed */
  width: 100%; /* Make it full width */
  

}

@media (max-width: 768px) {
    .form-container {
        width: 70%;
        right: 10px;
    }

    .left-content {
        width: calc(30% - 40px);
        left: 10px;
    }
}

    </style>
</head>
<body>
    <div class="left-content">
        <div class="Block">

        </div>

        <h1>SMS Spam Detector</h1>
        <p>Protect your inbox from spam messages with our</p>
            <p>Advanced MACHINE LEARNING Model.</p>
           
    </div>

    <div class="container">
        <div class="form-container">
            <h1>ML Model Prediction</h1>
            <form id="prediction-form" action="/check/" method="post">
                {%  csrf_token %}
                <label for="sms">Enter your SMS:</label>
                <input type="text" id="sms" name="sms" required placeholder="Enter your Message">
                <button type="submit">Predict</button>
            </form>

            <p id="result"></p>
        </div>
    </div>

    <script>
    
    </script>
</body>
</html>
